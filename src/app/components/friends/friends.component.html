<div class="friends-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header class="header">
      <mat-card-title>
        <button mat-button class="profile" color="primary" routerLink="/profile" routerLinkActive="active">
          <mat-icon>face</mat-icon> Profile
        </button>
        <button mat-button class="logout" color="primary" (click)="logout()">
          <mat-icon>logout</mat-icon> Logout
        </button>
        <mat-card-title>Friends</mat-card-title>
      </mat-card-title>


    </mat-card-header>

    <div id="Friends" class="tabcontent" style="display:block">
      <button mat-button color="warn" id="addFriend" (click)="addFriend()">
        <mat-icon>add</mat-icon>Add friend
      </button>

      <mat-list>
        <mat-list-item *ngFor="let friend of friends;index as i">
          <h3 matLine> {{friend[i]["emailFriend"]}} </h3>
          <button mat-button color="warn" (click)=deleteFriend(i)>
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>

    </div>

    <div id="addFriendModal" class="modal">

      <div class="modal-content">
        <span class="close" id="closeFriendModal">&times;</span>
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Email">

          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <button mat-stroked-button color="primary" (click)=addFriend() class="btn-block">Add friend</button>

      </div>

    </div>
  </mat-card>

</div>
