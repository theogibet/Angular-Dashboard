<div class="profile-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header class="header">
      <mat-card-title>
        <button mat-button class="profile" color="primary" routerLink="/friends" routerLinkActive="active">
          <mat-icon>home</mat-icon> Friends
        </button>
        <button mat-button class="logout" color="primary" routerLink="/login" routerLinkActive="active">
          <mat-icon>logout</mat-icon> Logout
        </button>
          <mat-card-title>Profile</mat-card-title>
      </mat-card-title>
    </mat-card-header>

    <form class="example-form">

        <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.email" name="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.password" name="password" placeholder="Password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.name" name="name" number  placeholder="Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput number [(ngModel)]="user.age" name="age" placeholder="Age">

        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.family" name="family" placeholder="Family">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.race" name="race" placeholder="Race">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.food" name="food" placeholder="Food">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" routerLink="/friends" routerLinkActive="active" class="btn-block">Back</button>
      <div class="save">
        <button mat-stroked-button color="accent" (click)="saveUser()" class="btn-block">Save</button>
      </div>
    </form>
  </mat-card>
</div>
