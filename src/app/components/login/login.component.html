<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Email">

          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Password">

          <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
          </mat-error>

        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Login</button>
      <div class="register">
        <button mat-stroked-button color="accent" routerLink="/register" routerLinkActive="active" class="btn-block">Register</button>
      </div>
    </form>
  </mat-card>

</div>
